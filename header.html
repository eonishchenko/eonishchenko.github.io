<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Header Section</title>
    <link href="css/svitla.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/global.css" media="screen, projection" rel="stylesheet" type="text/css" />


</head>
<body>

<div class="row styleN1_rowHeader">
    <form action="#" method="get" name="search">
       <div class="styleN2_rowHeaderContent">
           <div class="M12 hiddenS">
                   <div class=" styleN3_inputCollect">
                         <div class="styleN4_inputKindSearch">
                             <select class="styleN5_selectTxt" name="kind">

                    <option>People</option>
                    <option>Animals</option>
                    <option>Interpol</option>
              </select>
                         </div>
                    </div>

                   <div class=" styleN3_inputCollect">
                <div class="styleN6_inputSearch">
                    <label for="inputFind" class="styleN7_labelFindNear ">Find:</label>
                    <input type="text" id="inputFind" class="styleN8_inputFindNear" placeholder="Jack Keroac" name="find"/>
                </div>

                <div class="styleN6_inputSearch">
                    <label for="inputNear" class="styleN7_labelFindNear ">Near:</label>
                    <input type="text" id="inputNear" class="styleN8_inputFindNear" placeholder="Carmel, CA" name="near"/>
                </div>
           </div>
                   <div class="styleN9_btnSearch">
                        <input type="submit" value=""/><img src="img/searchIcon.png" alt=""/>
                   </div>
           </div>
<!--     For Mobile Device    -->
           <div class="S12 hiddenM hiddenL">
           <div class="S1 styleN1_1_BtnHome">
               <img src="img/homeIcon.png" alt=""/>
               
           </div>
           <div class="S10">
               <div class="S12 styleN3_inputCollect">
                   <div class="S10 styleN1_2_InputSearch">
                       <input type="text" placeholder="Jonathan Smithy"/>
                       
                   </div>
                   <div class="S2 styleN1_3_BtnSearch">
                       <img src="img/searchIconM.png" alt=""/>
                       
                   </div>
               </div>
           </div>
           <div class="S1 styleN1_4_BtnMenu">
               <img src="img/menuIcon.png" alt=""/>

           </div>
           </div>
       </div>
    </form>
</div>

</body>
</html>

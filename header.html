<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Header Section</title>
    <link href="css/bootstrap.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/header.css" media="screen, projection" rel="stylesheet" type="text/css" />

<!-- HEADER SECTION -->

<div class="row styleN1_rowHeader">
    <form action="#" method="get" name="search">
<div class="row styleN2_rowHeaderContent">

              <select class="styleN5_selectTxt" name="kind">

                    <option>People</option>
                    <option>Animals</option>
                    <option>Interpol</option>
              </select>

       </div>
</div>

       <div class="styleN3_inputCollect">

           <input type="text" id="inputFind" class="styleN8_inputFindNear" placeholder="Jack Keroac" name="find"/></div>

       <div class="styleN6_inputSearch">
           <label for="inputNear" class="styleN7_labelFindNear">Near:</label>
           <input type="text" id="inputNear" class="styleN8_inputFindNear" placeholder="Carmel, CA" name="near"/></div>
       </div>
       <div class="styleN9_btnSearch">
       <input type="submit" value=""/>
        </div>
   </div>
    </form>
</div>

</body>
</html>
